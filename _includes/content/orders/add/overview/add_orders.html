<p>To add a New Order, click the
  <code>+ New Order</code>
  link at the top in the navigation bar. This will take you to a cart tab for adding products to the order.
</p>
<p>
  To save a new order, you must:
  <ol>
    <li>Add at least 1 item to the cart</li>
    <li>Fill in the customer information for the order</li>
  </ol>
</p>
